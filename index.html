<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  </head>
  <body>
    <div class="local">
      <div class="left">
        <img src="icons/sun_corner.png">
        <h1>75&deg;</h1>
        <h2>Hourly</h2>
      </div>
      <div class="right">
        <div class="current-location">
          <h1>Philadelphia, PA</h1>
          <span class="material-symbols-outlined">near_me</span></span>
        </div>
        <h2>High 80&deg;</h2>
        <h2>Low 70&deg;</h2>
        <h2>Feels like 81&deg;</h2>
        <h2>Humidity 50%</h2>
      </div>
    </div>
    <div class ="hourly">
      <div class="hour">
        <p>75&deg;</p>
        <img src="icons/sun.png">
        <p>Now</p>
      </div>
      <div class="hour">
        <p>75&deg;</p>
        <img src="icons/sun.png">
        <p>3 pm</p>
      </div>
      <div class="hour">
        <p>75&deg;</p>
        <img src="icons/sun.png">
        <p>4 pm</p>
      </div>
      <div class="hour">
        <p>75&deg;</p>
        <img src="icons/sun.png">
        <p>5 pm</p>
      </div>
      <div class="hour">
        <p>75&deg;</p>
        <img src="icons/sun.png">
        <p>6 pm</p>
      </div>
    </div>
    <div class = "locations">
      <div class="location">
        <h1>Seattle, WA</h1>
        <img src="icons/cloud.png">
        <h2>Feels like 67&deg;</h2>
      </div>
      <div class="location">
        <h1>New York, NY</h1>
        <img src="icons/sun.png">
        <h2>Feels like 78&deg;</h2>
      </div>
      <div class="location">
        <h1>Vancouver, WA</h1>
        <img src="icons/heavy-rain.png">
        <h2>Feels like 60&deg;</h2>
      </div>
      <div class="location">
        <h1>New Location</h1>
        <img src="icons/add.png">
        <h2></h2>
      </div>
    </div>
  </body>
</html>
